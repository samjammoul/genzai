<!--[ngClass]="{'fixedNav navbar-nav':!showBigNav, 'fixedNav navbar-nav big-nav':showBigNav }"-->
<div class="backgroundContainer">
<mat-sidenav-container  fxLayout="row" fxLayoutAlign="start stretch">
   <div  [ngClass]="showBigNav ? 'fixedBigNav' : 'fixedNav navbar-nav'"  >
        <ul>

            <div [ngClass]="showBigNav ? 'logo-b' : 'logo-s'">
                <app-logo  [Size]="logoSize" ></app-logo>
            </div>


            <li class="nav-item" routerLink="/dashboard" fxLayout="row" fxLayoutAlign="center center">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="23.313" height="22.531" viewBox="0 0 23.313 22.531">
                    <defs>
                        <filter id="filter" x="58.344" y="223.125" width="23.313" height="22.531" filterUnits="userSpaceOnUse">
                            <feFlood result="flood" flood-color="#e2dff0"/>
                            <feComposite result="composite" operator="in" in2="SourceGraphic"/>
                            <feBlend result="blend" in2="SourceGraphic"/>
                        </filter>
                    </defs>
                    <path id="Vector" class="svg-icon" d="M81.275,231.961l-8.951-7.955a3.5,3.5,0,0,0-4.65,0l-8.95,7.955A1.167,1.167,0,0,0,59.5,234h2.334v8.167a3.5,3.5,0,0,0,3.5,3.5H66.5v-7c0-4.625,7-4.627,7,0v7h1.166a3.5,3.5,0,0,0,3.5-3.5V234H80.5a1.168,1.168,0,0,0,.775-2.039h0Z" transform="translate(-58.344 -223.125)"/>
                </svg>

                <div  class="text" *ngIf="!showBigNav">
                    <span class="link-text">Dashboard</span>
                </div>
            </li>


            <li class="nav-item" (click)="showBigNav = !showBigNav" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
                <svg  id="fields-icon" class="icon" xmlns="http://www.w3.org/2000/svg" width="26.313" height="24.125" viewBox="0 0 26.313 24.125">
                    <defs>
                    </defs>
                    <path id="Vector" class="svg-icon" d="M73.307,319.787c-5.6,3.053-13.945,10.061-17.307,16.958h3.222a23.277,23.277,0,0,1,4.222-6.47c9.193,4.108,18.867-3.042,18.867-12.435a14.617,14.617,0,0,0-1.009-5.213c-2.573,3.42-6.191,1.154-11.9,1.782-8.394.925-12.236,7.451-9.608,12.651C63.642,323.316,70.238,320.066,73.307,319.787Z" transform="translate(-56 -312.625)"/>
                </svg>
                <div class="text" id="fields-text" *ngIf="!showBigNav">
                    <span class="link-text">Fields</span>
                </div>
            </li>

<div [ngClass]="{'bottom-icon':showBigNav}">
            <li class="nav-item" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="25px">
                <svg id="statics-icon" class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="28.125" height="25.75" viewBox="0 0 28.125 25.75">
                    <defs>
                        <filter id="filter" x="55" y="399.469" width="28.125" height="25.75" filterUnits="userSpaceOnUse">
                            <feFlood result="flood" flood-color="#e2dff0"/>
                            <feComposite result="composite" operator="in" in2="SourceGraphic"/>
                            <feBlend result="blend" in2="SourceGraphic"/>
                        </filter>
                    </defs>
                    <path id="Vector" class="svg-icon" d="M60.857,420.547H56.171v-9.371h4.686v9.371Zm7.029,0H63.2V399.461h4.686v21.086Zm7.029,0H70.229V406.49h4.686v14.057Zm7.029,0H77.257v-4.686h4.686v4.686Zm1.171,2.343H55v2.343H83.114V422.89Z" transform="translate(-55 -399.469)"/>
                </svg>
                <div id="statics-text" class="text" *ngIf="!showBigNav">
                    <span class="link-text">Statics</span>
                </div>

            </li>

            <li class="nav-item" routerLink="/devices" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
                <svg id="devices-icon" class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="27.75" height="27.75" viewBox="0 0 27.75 27.75">
                    <defs>
                        <filter id="filter" x="55.125" y="488.469" width="27.75" height="27.75" filterUnits="userSpaceOnUse">
                            <feFlood result="flood" flood-color="#e2dff0"/>
                            <feComposite result="composite" operator="in" in2="SourceGraphic"/>
                            <feBlend result="blend" in2="SourceGraphic"/>
                        </filter>
                    </defs>
                    <path id="Vector" class="svg-icon" d="M62.112,507.556L60.4,509.3a12.906,12.906,0,0,1,0-20.815l1.714,1.739A10.74,10.74,0,0,0,62.112,507.556Zm10.357-8.668a3.469,3.469,0,1,0-4.625,3.256v14.089h2.313V502.144A3.458,3.458,0,0,0,72.469,498.888Zm-9.577,0a6.638,6.638,0,0,1,2.639-5.2l-1.713-1.737a8.6,8.6,0,0,0,0,13.876l1.713-1.737A6.634,6.634,0,0,1,62.892,498.888ZM77.6,488.481l-1.714,1.739a10.74,10.74,0,0,1,0,17.336L77.6,509.3A12.906,12.906,0,0,0,77.6,488.481Zm-3.42,3.469-1.713,1.737a6.445,6.445,0,0,1,0,10.4l1.713,1.737A8.6,8.6,0,0,0,74.182,491.95Z" transform="translate(-55.125 -488.469)"/>
                </svg>
                <div id="devices-text" class="text" *ngIf="!showBigNav">
                    <span class="link-text">Devices</span>
                </div>
            </li>

            <li class="nav-item" routerLink="/profile" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
                <svg id="profile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <defs>
                    </defs>
                    <path id="Vector" class="svg-icon" d="M75,587a7,7,0,1,1-7-7A7,7,0,0,1,75,587Zm-1.6,7.18a8.93,8.93,0,0,1-10.809,0C58.521,595.972,56,601.555,56,604H80C80,601.577,77.4,595.994,73.4,594.181Z" transform="translate(-56 -580)"/>
                </svg>

                <div  id="profile-text" class="text" *ngIf="!showBigNav">
                    <span class="link-text">Profile</span>
                </div>
            </li>
</div>

        </ul>

    </div>

   <div [ngClass]="showBigNav ? 'rout-container-b' : 'rout-container-s'">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>


</div>
